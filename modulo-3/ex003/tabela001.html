<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainda podemos usar tabelas em HTML?</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse; /* Determina o espaço entre cada célula da tabela */
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        tr#primeira {
            background-color: lightgray;
        }
    </style>
</head>
    <!-- Não podemos usar tabela para criar um site!! 
        Podemos usar tabelas para apresentar dados, mas
        não para criar sites.-->
<body>
    <h1>Minha tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples)?

        TABLE = tabela -> <table>
            TABLE ROW = linha de tabela -> <tr>
                TABLE HEADER = cabeçalho de tabela -> <>
                TABLE DATA = dado de tabela -> <td>

        SE VOCÊ NÃO OBEDECER ESSA HIERARQUIA, OS DADOS VÃO APARECER ANTES OU DEPOIS DA TABELA
     -->
    <table>
        <!-- No HTML:5, é opcional o fechamento do td e do tr-->
        <tr id="primeira"> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
